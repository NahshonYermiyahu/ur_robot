<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ЮрРобот</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header" class="header">
      <div class="header-left">
        <div class="header__logo">
          <a href="#">
            <img src="icons/Слой_2_2.png" alt="Слой 2 2" />
          </a>
        </div>

        <div class="header__info">
          <p class="header__info-number">132178469</p>
          <p class="header__info-label">Вынесено решение</p>
        </div>

        <div class="header__info">
          <p class="header__info-number">16537</p>
          <p class="header__info-label">Подано в суд</p>
        </div>

        <div class="header__info">
          <p class="header__info-number">73648</p>
          <p class="header__info-label">В работе</p>
        </div>

        <div class="header__info">
          <p class="header__info-number">726487</p>
          <p class="header__info-label">Новый</p>
        </div>

        <div class="header__info">
          <p class="header__info-number">3142536</p>
          <p class="header__info-label">Отозвано</p>
        </div>
      </div>

      <div class="header-right">
        <div class="header__new-email">
          <img src="icons/new-email_1.png" alt="new-email" />
        </div>

        <div class="header__notification">
          <img src="icons/notification_1.png" alt="notification " />
        </div>

        <div class="header__user dropdown">
          <div class="header__user-data">
            <img src="icons/avatar.png" alt="avatar" />
            <div class="header__user-block">
              <p class="header__user-name">МП ГПЩ "ДЕЗ ЖКХ"</p>
              <p class="header__user-sum">50 300 ₽</p>
            </div>
            <div class="header__user-arrow">
              <img src="icons/Arrow - Up_5.png" alt="arrow" />
            </div>
          </div>

          <div class="dropdown-content">
            <div class="dropdown-chekbox">
              <p>Изменение темы</p>
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
            <div>
              <button class="dropdown-btn" type="button">Сменить пароль</button>
            </div>
            <div>
              <button class="dropdown-btn" type="button">Выход</button>
            </div>
          </div>
        </div>

        <div class="header__logout">
          <button type="button">
            <img src="icons/logout_1.png" alt="logout" />
          </button>
        </div>
      </div>
    </header>
    <!-- /.header -->

    <div class="container">
      <section class="sidebar">
        <div class="sidebar__item">
          <div class="sidebar__item-img">
            <img src="icons/Category.png" alt="category" />
          </div>
          <button type="button" class="sidebar__item-btn">Рабочий стол</button>
        </div>
        <div class="sidebar__item">
          <div class="sidebar__item-img">
            <img src="icons/3_User.png" alt="category" />
          </div>
          <button type="button" class="sidebar__item-btn">Организации</button>
        </div>
        <div class="sidebar__item">
          <div class="sidebar__item-img">
            <img src="icons/Work.png" alt="category" />
          </div>
          <button type="button" class="sidebar__item-btn">
            Работа с должниками
          </button>
        </div>
        <div class="sidebar__item">
          <div class="sidebar__item-img">
            <img src="icons/change_1.png" alt="category" />
          </div>
          <button type="button" class="sidebar__item-btn">Обмен данными</button>
        </div>
        <div class="sidebar__item">
          <div class="sidebar__item-img">
            <img src="icons/levels_1.png" alt="category" />
          </div>
          <button type="button" class="sidebar__item-btn">
            Панель управления
          </button>
        </div>
      </section>
      <!-- /.sidebar -->
      <section class="content"></section>
      <!-- /.content -->
    </div>
  </body>
</html>
